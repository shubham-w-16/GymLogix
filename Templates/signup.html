{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Fitness Enthusiast Signup</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- Background Image (Customizable) -->
    <div class="bg-image" id="bgImage"></div>

    <h2>Sign Up as Fitness Enthusiast</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
