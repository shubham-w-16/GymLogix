{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Gyms Near You</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
#map { height: 400px; width: 100%; }
</style>
  
</head>
<body>
   <!-- Background Image (Customizable) -->
    <div class="bg-image" id="bgImage"></div>

    <h2>Find Gyms Near You</h2>
    <div id="map"></div>
    <script>
      function initMap() {
        // Default center (e.g., New Delhi)
        var center = {lat: 28.6139, lng: 77.2090};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: center
        });

        // Example: Add a gym marker (replace with your gym data)
        var gyms = [
            {lat: 28.6139, lng: 77.2090, name: "Gym 1"},
            {lat: 28.7041, lng: 77.1025, name: "Gym 2"}
        ];
        gyms.forEach(function(gym) {
            var marker = new google.maps.Marker({
                position: {lat: gym.lat, lng: gym.lng},
                map: map,
                title: gym.name
            });
        });
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA13g1JVvKL17LcPIHtQFgfWW1Lym20_GA&callback=initMap">
     </script>
</body>
</html>
